<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result-display"></div>
            <div class="operation-display"></div>
        </div>

        <div class="button-group">
            <div class="button-row">
                <button class="all-clear">AC</button>
                <button class="sign-change">&plusmn</button>
                <button class="backspace">&#9003;</button>
                <button class="operator divide">&divide;</button>
            </div>

            <div class="button-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator multiply">&times;</button>
            </div>

            <div class="button-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator subtract">&minus;</button>
            </div>

            <div class="button-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator subtract">&plus;</button>
            </div>

            <div class="button-row">
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equals">&equals;</button>                
            </div>
        </div>
    </div>
</body>
</html>
